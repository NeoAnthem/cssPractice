<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="style5.css">
    
</head>

<body>
    <h1 style="text-align: center; margin-top: 20px;">FLEXBOX</h1>
    <div class="container">
        <div class="box first" style="background-color: beige;  ">
            FIRST
        </div>
        <div class="box second" style="background-color: aqua; ">
            Second

        </div>
        <div class="box third" style="background-color: burlywood; align-self: flex-start; ">
            THIRD
        </div>
        <div class="box fourth" style="background-color: violet;">
            FOURTH
        </div>
        <div class="box fifth" style="background-color: rgb(163, 218, 25); align-self: flex-end; ">
            FIFTH
        </div>
    </div>
</body>

</html>
